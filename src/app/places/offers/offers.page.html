<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="1" size="12">
        <div text-center *ngIf="!isLoading">
          <ion-spinner name="crescent" color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf="!offers || offers.length === 0">
          <p>No offer has been found</p>
          <ion-button expand="block" routerLink="/places/tabs/offers/new">
            New Offer
          </ion-button>
        </div>
        <ion-list *ngIf="offers && offers.length > 0 && isLoading">
          <ion-item-sliding *ngFor="let offer of offers" #itemSlidingElement>
            <app-offer-item [offer]="offer"></app-offer-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

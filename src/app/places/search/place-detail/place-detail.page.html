<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/search"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ isLoading ? "Loading..." : place.title }} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary" text-center name="crescent"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center size-sm="6" offset-sm="3">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        text-center
        size-sm="6"
        text-center
        offset-sm="3"
        *ngIf="place.location"
      >
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center size-sm="6" offset-sm="3" no-padding>
        <ion-img
          role="button"
          (click)="showMap()"
          [src]="place.location.mapImageUrl"
          class="location-image"
          *ngIf="place.location && place.location.mapImageUrl"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center size-sm="6" offset-sm="3">
        <ion-button margin color="primary" (click)="onBookPlace()"
          >Book</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && (!bookings || bookings.length === 0)">
        <p>No bookings!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="isLoading">
        <ion-spinner text-center color="primary" name="crescent"></ion-spinner>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && bookings && bookings.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #itemSlidingElement>
            <ion-item>
              <ion-avatar>
                <img [src]="booking.placeImage" />
              </ion-avatar>
              <ion-label padding>
                <h5>{{ booking.placeTitle }}</h5>
                <p>{{ +booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            
            <ion-item-options>
              <ion-item-option (click)="onCancelBooking(booking.id, itemSlidingElement)">
                <ion-buttons>
                  <ion-button>
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

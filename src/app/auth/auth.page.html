<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? "Login" : "Signup" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                placeholder="Email"
                ngModel
                name="email"
                required
                email
                value="marcelsamaruga@gmail.com"
                #emailFormController="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item
              lines="none"
              *ngIf="!emailFormController.valid && emailFormController.touched"
            >
              <p>Please inform a valid email</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                placeholder="Password"
                ngModel
                name="password"
                minlength="3"
                required
                #passwordFormController="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="
                !passwordFormController.valid && passwordFormController.touched
              "
            >
              <p>Please inform minimum of 3 characters</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            fill="clear"
            color="primary"
            (click)="onSwitchMode()"
            expand="block"
            type="button"
          >
            Switch to {{ isLogin ? "Signup" : "Login" }}
          </ion-button>
          <ion-button
            [disabled]="!f.valid"
            color="primary"
            expand="block"
            type="submit"
          >
            {{ isLogin ? "Login" : "Signup" }}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            expand="block"
            type="button"
            (click)="loginByFacebook()"
          >
            Login With Facebook
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
